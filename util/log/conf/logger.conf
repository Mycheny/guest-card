#logger.conf

###############################################

[loggers]
keys=root,xiaoi

[logger_root]
level=DEBUG
handlers=stream

[logger_xiaoi]
handlers=stream,timedrt,http
qualname=xiaoi
propagate=0

###############################################

[handlers]
keys=stream,timedrt,http

[handler_stream]
class=StreamHandler
level=NOTSET
formatter=form01
args=(sys.stderr,)

[handler_filert]
class=handlers.RotatingFileHandler
level=INFO
formatter=form02
args=('util/log/info/info.log', 'a', 10*1024*1024, 10ï¼Œ 'utf-8' )

[handler_timedrt]
class=handlers.TimedRotatingFileHandler
level=DEBUG
formatter=form01
args=('util/log/info/info.log', 's', 60*60*24*7 , 10, 'utf-8' )

[handler_http]
class=handlers.HTTPHandler
level=ERROR
formatter=form01
args=('localhost:8087', '/api/v1.0/log', 'POST')


###############################################

[formatters]
keys=form01,form02

[formatter_form01]
format=[%(asctime)s][%(filename)s][%(funcName)s][line:%(lineno)d][%(levelname)s] %(message)s
datefmt=%a, %d %b %Y %H:%M:%S

[formatter_form02]
format=%(name)-12s: %(levelname)-8s %(message)s
datefmt=